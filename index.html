<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Modal Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css"
        integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>

    <div class="container">
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Paylix</button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body d-flex flex-column">
                        <div class="header_part">
                            <button type="button" class="close d-none d-md-block close-btn" data-dismiss="modal"><i
                                    class="fas fa-times"></i></button>
                            <button type="button" class="d-block d-md-none stick-btn" data-dismiss="modal"></button>

                        </div>

                        <div class="main_part d-flex flex-column justify-content-center">
                            <div
                                class="main_part_first d-flex flex-row justify-content-start align-items-center d-none d-md-flex">
                                <div class="myModal-main-first-image d-none d-md-flex">
                                    <img src="./Paylix_Plugin_Design/Assets/group-12.png" alt="phone icon" />
                                </div>
                                <div class="first_text d-none d-md-block">
                                    <h3>Secure & Quick Checkout</h3>
                                    <p>Pay with your credit card using your smartphone.</p>
                                </div>
                            </div>
                            <div
                                class="main_part_second d-flex flex-row justify-content-between align-items-center pt-4">
                                <div class="wrap_left d-flex flex-row justify-content-center align-items-center pb-2">
                                    <div class="arrow_down pr-2"><i class="fas fa-angle-down "></i></div>
                                    <div class="second_image"><img src="./Paylix_Plugin_Design/Assets/flag.png"
                                            alt="flag" /></div>
                                    <div class="second_num_prefix">
                                        <span class="d-none d-md-block">+972</span>
                                        <span class="line d-none">+972 |</span>
                                    </div>
                                </div>
                                <form class="wrap_right d-flex flex-row justify-content-between">
                                    <input type="number" name="number" placeholder="Your phone Number"
                                        class="wrap_right_input pb-2"><br>
                                    <button type="button" value="Submit" class="submit_btn d-none d-md-block" onclick="addClassFunc()">
                                        <img src="./Paylix_Plugin_Design/Assets/pathCopy.png" alt="arrow right" />
                                    </button>
                                </form>
                            </div>
                            <div class="d-md-none mobile-button position-absolute mr-5 mt-1 d-flex justify-content-center align-items-center"><i class="fas fa-arrow-right"></i></div>

                        </div>


                        <!-- Mobile --> 

                        <div
                            class="bottom_part d-flex flex-row justify-content-between align-items-center pl-3 pr-3 pt-5">
                            <div class="logo logo_on_mobile">
                                <img src="./Paylix_Plugin_Design//Assets/group-2-grey.png" alt="Paylix Logo" />
                            </div>
                            <div class="slogan d-md-none"><span>Touch. Pay. Done</span></div>
                            <div class="questions d-flex flex-row justify-content-between align-items-center d-none d-md-flex">
                                <button class="footer-question1 d-none d-md-flex"><u>Need Help?</u></button>
                                <button class="footer_question2 d-none d-md-flex"><u>Terms & Polices</u></button>
                            </div>
                        </div>
                        <!-- <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div> -->
                    </div>

                </div>
            </div>
            <!-- End of Modal -->

        </div>

</body>
